  <body>
    <header>
      <img src="./assets/img/LostArkIcon.png" alt="Lost Ast Icon" />
      <h1>Lost Ark<br />Queue Time Calculator</h1>
    </header>
    <form>
      <input
        class="inputnumber"
        type="number"
        pattern="[0-9]*"
        placeholder="Current Position"
        id="firstNumber"
      />
      <input
        class="inputnumber"
        type="number"
        pattern="[0-9]*"
        placeholder="Next Position"
        id="secondNumber"
      />
      <div class="btn_cmd">
        <input
          class="btn"
          type="button"
          onclick="Calculator()"
          value="Calculate"
        />
        <input class="btn" type="button" onclick="Reset()" value="Reset" />
      </div>
      <div class="result">
        <p>Average Waiting Time :</p>
        <span id="result"></span>
      </div>
    </form>
