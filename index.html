<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="title" content="Lost Ark Queue Time Calculator" />
    <meta name="description" content="Lost Ark Queue Time Calculator" />
    <meta
      name="keywords"
      content="Lost, Ark, LostArk, Time, Calculator, Queue, File, Attente, Calculateur"
    />
    <meta name="robots" content="index, follow" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost Ark Queue Time Calculator</title>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="h-screen w-full flex flex-col items-center justify-center bg-gray-900 text-white font-serif"
  >
    <main
      class="h-screen w-10/12 flex grow flex-col items-center justify-center bg-gray-800 p-10 shadow-2xl"
    >
      <img
        class="w-20"
        src="https://d1glcu56fxkf6q.cloudfront.net/statics/2022-02-15/images/LostArkIcon.png"
        alt="Lost Ark Logo"
      />
      <h1 class="text-2xl my-8 text-center font-semibold">
        Lost Ark Queue Calculator
      </h1>

      <form class="flex flex-col justify-center items-center">
        <p class="my-2">
          Current Position :<br />
          <input
            class="bg-gray-900 text-white py-1 px-2"
            type="number"
            pattern="[0-9]*"
            required="required"
            id="firstNumber"
          />
        </p>
        <p class="my-2">
          Next Position :<br />
          <input
            class="bg-gray-900 text-white py-1 px-2"
            type="number"
            pattern="[0-9]*"
            required="required"
            id="secondNumber"
          />
        </p>
        <input
          class="my-4 py-2 px-4 rounded-lg my-8 cursor-pointer bg-gray-900 transition duration-300 ease-in-out"
          type="button"
          onClick="Calculator()"
          value="Calculate"
        />
      </form>
      <p>Queue time remaining :</p>
      <span
        class="m-2 h-16 w-64 flex items-center justify-center"
        id="result"
      ></span>
    </main>

  </body>
</html>
